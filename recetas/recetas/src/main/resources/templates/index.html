<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Recetas - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .banner-section {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 30px;
        }
        .recipe-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        .banner-carousel {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Include the navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <!-- Rest of your index content -->
    <div class="container mt-4">
        <!-- Carrusel de Banners -->
        <div id="bannerCarousel" class="carousel slide banner-carousel" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div th:each="banner, iterStat : ${banners}" 
                     th:class="'carousel-item ' + ${iterStat.first ? 'active' : ''}">
                    <div class="text-center p-4">
                        <h3 th:text="${banner}"></h3>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <!-- Recetas Recientes -->
        <h2 class="mb-4">Recetas Recientes</h2>
        <div class="row">
            <div th:each="recipe : ${recentRecipes}" class="col-md-4">
                <div class="card recipe-card">
                    <img th:src="@{'/images/' + ${recipe.imageUrl}}" class="card-img-top" alt="Receta">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${recipe.name}"></h5>
                        <p class="card-text">
                            <span class="badge bg-primary" th:text="${recipe.cuisine}"></span>
                            <span class="badge bg-secondary" th:text="${recipe.difficulty}"></span>
                        </p>
                        <a th:href="@{'/recipe/' + ${recipe.id}}" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Recetas Populares -->
        <h2 class="mt-5 mb-4">Recetas Populares</h2>
        <div class="row">
            <div th:each="recipe : ${popularRecipes}" class="col-md-4">
                <div class="card recipe-card">
                    <img th:src="@{'/images/' + ${recipe.imageUrl}}" class="card-img-top" alt="Receta">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${recipe.name}"></h5>
                        <p class="card-text">
                            <span class="badge bg-primary" th:text="${recipe.cuisine}"></span>
                            <span class="badge bg-secondary" th:text="${recipe.difficulty}"></span>
                        </p>
                        <a th:href="@{'/recipe/' + ${recipe.id}}" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
